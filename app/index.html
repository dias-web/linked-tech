      <section class="hero">
        <div class="hero__wrapper">
          <div class="hero__info">
            <span class="subtitle hero__subtitle">
              Favorite brands
            </span>
            <p class="hero__banner-main">
              An exciting place
            </p>
            <p class="hero__banner">
              for the whole family to shop.
            </p>
            <p class="hero__text">
              The standard chunk of Lorem Ipsum used since the 1500s is reproduced below for those interested.
            </p>
            <div class="hero__bottom">
              <button class="btn hero__btn" type="button">Shop Now</button>
              <span class="hero__price-new">$ 249.99</span>
              <span class="hero__price-old">$ 269.99</span>
            </div>
          </div>
          <div class="hero__bg" style="background-image: url('images/main-img.jpg')"></div>
        </div>
      </section>
    </div>
